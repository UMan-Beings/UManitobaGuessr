name: CI Pipeline

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  # -------------------------------
  # Job 1: Run backend tests
  # -------------------------------
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: mydatabase
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v4

      # Step 2: Set up Java
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Step 3: Make gradlew executable
      - name: Make gradlew executable
        working-directory: backend
        run: chmod +x gradlew

      # Step 4: Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*', 'backend/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 5: Run backend tests
      - name: Run backend tests
        working-directory: backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/mydatabase
          SPRING_DATASOURCE_USERNAME: myuser
          SPRING_DATASOURCE_PASSWORD: secret
        run: ./gradlew test

      # -------------------------------
      # NEW: Build backend JAR on host
      # -------------------------------
      - name: Build backend JAR
        working-directory: backend
        run: ./gradlew build -x test

      # Step 6: Build backend Docker image (JAR now exists)
      - name: Build backend Docker image
        working-directory: backend
        run: docker build -t springboot-backend:ci .

