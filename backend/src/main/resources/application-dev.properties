# dev profile

# postgres (local/docker compose defaults)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db_umg:5432/dev_database}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}

# spring security default login
spring.security.user.name=dev
spring.security.user.password=devpass

# jpa/hibernate configuration
# update: automatically creates/updates database schema based on entity models
spring.jpa.hibernate.ddl-auto=update

# Print SQL queries in console/logs and format them nicely
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# logging 
logging.level.root=INFO
logging.level.com.umanbeing.umg=DEBUG
logging.level.org.springframework.web=INFO

# disable ssl, app run locally
server.ssl.enabled=false