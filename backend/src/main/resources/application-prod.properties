# production profile

# will be provided by secrets on github during CI/CD
# springboot (database connection to postgres)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.hikari.data-source-properties.sslmode=${DB_SSL_MODE:require}

# Spring Security default login (set via env or CI secrets)
spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}

# jpa/hibernate configuration
# For now using 'update' to auto-create tables until migrations are ready
# validate: checks schema matches entity models but won't auto-create/modify tables
# safer for production; schema changes should be done through Flyway migrations
# TODO: Change ddl-auto back to 'validate' once Flyway migrations are set up
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# logging
logging.level.root=INFO
logging.level.com.umanbeing.umg=INFO
logging.level.org.springframework.web=WARN
