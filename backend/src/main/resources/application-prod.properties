# production profile

# will be provided by secrets on github during CI/CD
# springboot (database connection to postgres)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Spring Security default login (set via env or CI secrets)
spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}

# show the formated sql queries being used
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# logging
logging.level.root=INFO
logging.level.com.umanbeing.umg=INFO
logging.level.org.springframework.web=WARN

# no ssl, since we run it locally
server.ssl.enabled=false
